<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metahaeven</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: default;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    a.center-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 80vw;
      max-height: 50vh;
      user-select: none;
      -webkit-user-drag: none;
    }

    .center-image {
      width: 60vw;
      max-width: 300px;
      height: auto;
      transition: transform 0.15s ease-out, filter 0.3s ease;
      pointer-events: auto;
      user-select: none;
      -webkit-user-drag: none;
      /* Kein transform hier, damit JS transform nicht überschreibt */
    }

    .center-image.hovered {
      transform: scale(1.02);
      filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.9)) contrast(150%) saturate(150%);
    }

    @media (max-width: 768px) {
      a.center-link {
        max-width: 90vw;
        max-height: 40vh;
      }
      .center-image {
        width: 80vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <a href="https://instagram.com/metahaeven" class="center-link" target="_blank" rel="noopener noreferrer">
    <img id="logo" class="center-image" src="https://iili.io/FPVXvkJ.png" alt="Metahaeven Logo" />
  </a>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    const logo = document.getElementById("logo");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Mouse und Touchposition initial in der Mitte
    const mouse = { x: width / 2, y: height / 2 };

    // Funktion: Logo-Position anhand von Maus-/Touchposition aktualisieren
    function updateLogoPosition(x, y) {
      const centerX = width / 2;
      const centerY = height / 2;
      const dx = (x - centerX) / centerX;
      const dy = (y - centerY) / centerY;
      // Wichtig: Basis-Zentrierung translate(-50%, -50%) bleibt, zusätzlich kleine Verschiebung
      logo.style.transform = `translate(-50%, -50%) translate(${dx * 10}px, ${dy * 10}px)`;
    }

    // Mousemove Event
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateLogoPosition(mouse.x, mouse.y);

      // Hover Effekt am Logo selbst
      const rect = logo.getBoundingClientRect();
      const withinImage =
        e.clientX > rect.left &&
        e.clientX < rect.right &&
        e.clientY > rect.top &&
        e.clientY < rect.bottom;

      logo.classList.toggle("hovered", withinImage);
    });

    // Touchmove für Mobile
    window.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        mouse.x = touch.clientX;
        mouse.y = touch.clientY;
        updateLogoPosition(mouse.x, mouse.y);
      }
    }, { passive: true });

    // Fenstergröße anpassen
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      // Logo neu zentrieren beim Resize (Maus evt. in Mitte)
      updateLogoPosition(mouse.x, mouse.y);
    });

    // Buchstaben für Typografie-Fragmente
    const letters = "metahaeven".toUpperCase().split("");
    const fragments = [];

    function createFragment() {
      return {
        char: letters[Math.floor(Math.random() * letters.length)],
        x: Math.random() * width,
        y: Math.random() * height,
        size: 12 + Math.random() * 16,
        opacity: 0.05 + Math.random() * 0.25,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        life: 100 + Math.random() * 200
      };
    }

    for (let i = 0; i < 100; i++) {
      fragments.push(createFragment());
    }

    const gridSize = 60;

    function drawGrid() {
      ctx.lineWidth = 1;

      for (let x = 0; x < width; x += gridSize) {
        for (let y = 0; y < height; y += gridSize) {
          const dx = (mouse.x - x);
          const dy = (mouse.y - y);
          const dist = Math.sqrt(dx * dx + dy * dy);
          const strength = Math.min(1, 300 / dist);

          const offsetX = dx * 0.015 * strength;
          const offsetY = dy * 0.015 * strength;

          const opacity = 0.03 + 0.12 * strength;
          ctx.strokeStyle = `rgba(57, 255, 20, ${opacity.toFixed(3)})`; // Neon Grün

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + gridSize + offsetX, y + offsetY);
          ctx.lineTo(x + gridSize + offsetX, y + gridSize + offsetY);
          ctx.lineTo(x + offsetX, y + gridSize + offsetY);
          ctx.closePath();
          ctx.stroke();
        }
      }
    }

    function drawFragments() {
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";

      for (let f of fragments) {
        ctx.font = `${f.size}px Courier New`;
        ctx.fillStyle = `rgba(57, 255, 20, ${f.opacity})`;
        ctx.fillText(f.char, f.x, f.y);

        f.x += f.vx;
        f.y += f.vy;
        f.life--;

        if (f.life <= 0 || f.x < 0 || f.x > width || f.y < 0 || f.y > height) {
          Object.assign(f, createFragment());
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawGrid();
      drawFragments();
      requestAnimationFrame(animate);
    }

    animate();

    // Initiale Logo-Position (Mitte)
    updateLogoPosition(width / 2, height / 2);
  </script>
</body>
</html>
