<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Metahaeven</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: default;
      -webkit-tap-highlight-color: transparent; /* Kein Highlight auf iOS */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    a.center-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      max-width: 80vw;
      max-height: 50vh;
      touch-action: none; /* Damit Touch-Move sauber geht */
    }

    .center-image {
      width: 60vw; /* kleiner */
      max-width: 300px;
      height: auto;
      transition: transform 0.1s ease-out, filter 0.3s ease;
      pointer-events: auto;
      user-select: none;
    }

    .center-image.hovered {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .center-link {
        max-width: 90vw;
        max-height: 40vh;
      }
      .center-image {
        width: 80vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <a href="https://instagram.com/metahaeven" class="center-link" target="_blank" rel="noopener noreferrer">
    <img id="logo" class="center-image" src="https://iili.io/FPVXvkJ.png" alt="Metahaeven Logo" />
  </a>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    const logo = document.getElementById("logo");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: width / 2, y: height / 2 };
    let lastTouch = null;

    // Farbwerte fürs sanfte Pulsieren
    const neonBase = { r: 57, g: 255, b: 20 };
    let neonPulsePhase = 0;

    // Für Partikel, die Cursor/Finger folgen
    const followParticles = [];
    const maxFollowParticles = 50;

    function createFollowParticle(x, y) {
      return {
        x,
        y,
        size: 2 + Math.random() * 2,
        opacity: 1,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        life: 30 + Math.random() * 30,
      };
    }

    function updateFollowParticles() {
      for(let i = followParticles.length -1; i >= 0; i--) {
        const p = followParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.opacity = p.life / 60;
        if(p.life <= 0 || p.opacity <= 0) followParticles.splice(i,1);
      }
    }

    function drawFollowParticles() {
      for(const p of followParticles) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(${neonBase.r}, ${neonBase.g}, ${neonBase.b}, ${p.opacity.toFixed(2)})`;
        ctx.shadowColor = `rgba(${neonBase.r}, ${neonBase.g}, ${neonBase.b}, ${p.opacity.toFixed(2)})`;
        ctx.shadowBlur = 8;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    // Logo Position & Bewegung
    function updateLogoPosition(x, y) {
      const centerX = width / 2;
      const centerY = height / 2;
      const dx = (x - centerX) / centerX;
      const dy = (y - centerY) / centerY;
      // Leichte Bewegung max 10px
      logo.style.transform = `translate(-50%, -50%) translate(${dx * 10}px, ${dy * 10}px)`;
    }

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;

      updateLogoPosition(e.clientX, e.clientY);

      // Hover Effekt
      const rect = logo.getBoundingClientRect();
      const withinImage =
        e.clientX > rect.left &&
        e.clientX < rect.right &&
        e.clientY > rect.top &&
        e.clientY < rect.bottom;
      logo.classList.toggle("hovered", withinImage);

      // Follow Partikel
      if (followParticles.length < maxFollowParticles) {
        followParticles.push(createFollowParticle(e.clientX, e.clientY));
      }
    });

    // Touch für Handy
    window.addEventListener("touchmove", e => {
      if(e.touches.length > 0) {
        const t = e.touches[0];
        mouse.x = t.clientX;
        mouse.y = t.clientY;

        updateLogoPosition(t.clientX, t.clientY);

        // Follow Partikel
        if (followParticles.length < maxFollowParticles) {
          followParticles.push(createFollowParticle(t.clientX, t.clientY));
        }
      }
    }, {passive: true});

    window.addEventListener("touchstart", e => {
      if(e.touches.length > 0) {
        const t = e.touches[0];
        mouse.x = t.clientX;
        mouse.y = t.clientY;
        updateLogoPosition(t.clientX, t.clientY);
      }
    }, {passive: true});

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Buchstaben-Fragmente
    const letters = "metahvn".split("");
    const fragments = [];

    function createFragment() {
      return {
        char: letters[Math.floor(Math.random() * letters.length)],
        x: Math.random() * width,
        y: Math.random() * height,
        size: 12 + Math.random() * 16,
        opacity: 0.05 + Math.random() * 0.2,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        life: 100 + Math.random() * 200
      };
    }

    for (let i = 0; i < 100; i++) {
      fragments.push(createFragment());
    }

    const gridSize = 60;

    function drawGrid(neonColor) {
      ctx.lineWidth = 1;

      for (let x = 0; x < width; x += gridSize) {
        for (let y = 0; y < height; y += gridSize) {
          const dx = (mouse.x - x);
          const dy = (mouse.y - y);
          const dist = Math.sqrt(dx * dx + dy * dy);
          const strength = Math.min(1, 300 / dist);

          const offsetX = dx * 0.015 * strength;
          const offsetY = dy * 0.015 * strength;

          const opacity = 0.03 + 0.12 * strength;
          ctx.strokeStyle = `rgba(${neonColor.r}, ${neonColor.g}, ${neonColor.b}, ${opacity.toFixed(3)})`;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + gridSize + offsetX, y + offsetY);
          ctx.lineTo(x + gridSize + offsetX, y + gridSize + offsetY);
          ctx.lineTo(x + offsetX, y + gridSize + offsetY);
          ctx.closePath();
          ctx.stroke();
        }
      }
    }

    function drawFragments(neonColor) {
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";

      for (let f of fragments) {
        ctx.font = `${f.size}px Courier New`;
        ctx.fillStyle = `rgba(${neonColor.r}, ${neonColor.g}, ${neonColor.b}, ${f.opacity})`;
        ctx.fillText(f.char, f.x, f.y);

        f.x += f.vx;
        f.y += f.vy;
        f.life--;

        if (f.life <= 0 || f.x < 0 || f.x > width || f.y < 0 || f.y > height) {
          Object.assign(f, createFragment());
        }
      }
    }

    function animate() {
      // Sanfter Farbwechsel (Pulsieren)
      neonPulsePhase += 0.02;
      const pulse = 0.7 + 0.3 * Math.sin(neonPulsePhase);
      const neonColor = {
        r: Math.floor(neonBase.r * pulse),
        g: Math.floor(neonBase.g * pulse),
        b: Math.floor(neonBase.b * pulse)
      };

      ctx.clearRect(0, 0, width, height);
      drawGrid(neonColor);
      drawFragments(neonColor);

      // Partikel folgen Cursor
      updateFollowParticles();
      drawFollowParticles();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
