<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>seto02</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      cursor: default;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      text-align: center;
    }

    .center-container h1 {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0 0 0.5rem 0;
      min-height: 1.2em;
    }

    .center-container .links {
      font-size: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: nowrap;
      flex-shrink: 1;
      flex-grow: 1;
    }

    @media (max-width: 400px) {
      .center-container .links {
        font-size: 0.7rem;
        gap: 0.4rem;
      }
    }

    .center-container .links-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }

    .center-container .links a {
      color: white;
      text-decoration: none;
    }

    .words-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .word {
      position: absolute;
      color: white;
      font-size: 0.75rem;
      opacity: 0.08;
      font-weight: 300;
      animation: float 30s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 0.08;
      }
      90% {
        opacity: 0.08;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="words-layer" id="words-layer"></div>

  <div class="center-container">
    <h1 id="title"></h1>
    <div class="links-group">
      <div class="links">
        <a href="https://www.instagram.com/seto02" target="_blank">instagram</a>
        <a href="https://steamcommunity.com/id/seto02/" target="_blank">steam</a>
        <a href="https://letterboxd.com/seto02/" target="_blank">letterboxd</a>
      </div>
      <div class="links">
        <a href="https://soundcloud.com/seto02" target="_blank">soundcloud</a>
        <a href="https://spotify.com" target="_blank">spotify</a>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);

    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:',.<>/?";
    const charArray = charset.split("");
    const columns = Math.floor(width / 10);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#FFFFFF";
      ctx.font = "10px 'IBM Plex Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = charArray[Math.floor(Math.random() * charArray.length)];
        ctx.fillText(text, i * 10, drops[i] * 10);

        if (drops[i] * 10 > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    function animateMatrix() {
      drawMatrix();
      requestAnimationFrame(animateMatrix);
    }

    animateMatrix();

    const title = document.getElementById("title");

    function typeWriterEffect(text, callback) {
      let i = 0;
      title.textContent = "";
      const interval = setInterval(() => {
        title.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          setTimeout(callback, 3000);
        }
      }, 100);
    }

    function deleteEffect(callback) {
      const interval = setInterval(() => {
        title.textContent = title.textContent.slice(0, -1);
        if (title.textContent.length === 0) {
          clearInterval(interval);
          callback();
        }
      }, 50);
    }

    function cycleText() {
      typeWriterEffect("seto02", () => {
        setTimeout(() => {
          deleteEffect(() => {
            typeWriterEffect("in loving memory of", () => {
              setTimeout(() => {
                deleteEffect(() => {
                  cycleText();
                });
              }, 5000);
            });
          });
        }, 30000);
      });
    }

    cycleText();

    // Parallax floating names
    const words = ["sarai", "cina", "henning", "tao", "michelle", "johann", "basti", "nuri", "siegi", "marlon", "mimi", "chris", "alex", "levin", "tobi", "frank", "karin"];
    const wordsLayer = document.getElementById("words-layer");

    function createFloatingWords() {
      for (let i = 0; i < 40; i++) {
        const word = document.createElement("div");
        word.className = "word";
        word.textContent = words[Math.floor(Math.random() * words.length)];
        word.style.left = `${Math.random() * 100}%`;
        word.style.top = `${Math.random() * 100}%`;
        word.style.animationDuration = `${20 + Math.random() * 20}s`;
        wordsLayer.appendChild(word);
      }
    }

    createFloatingWords();
  </script>
</body>
</html>
