<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
<title>Metahaeven</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    background: black;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    cursor: default;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    display: block;
  }

  a.center-link {
    position: fixed; /* fixed für bessere mobile Zentrierung */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    max-width: 80vw;
    max-height: 50vh;
    user-select: none;
    -webkit-user-drag: none;
  }

  img.center-image {
    width: 60vw;
    max-width: 280px;
    height: auto;
    transition: transform 0.15s ease-out, filter 0.3s ease;
    pointer-events: auto;
    user-select: none;
    -webkit-user-drag: none;
    /* Nur Skalierung beim Hover, keine Überschreibung von translate */
  }

  img.center-image.hovered {
    transform: scale(1.02);
    filter: drop-shadow(0 0 8px rgba(57, 255, 20, 0.9)) contrast(150%) saturate(150%);
  }

  @media (max-width: 768px) {
    a.center-link {
      max-width: 90vw;
      max-height: 40vh;
    }
    img.center-image {
      width: 80vw;
      max-width: none;
      /* Wichtig: keine transform im CSS außer scale */
    }
  }
</style>
</head>
<body>
  <canvas id="bg"></canvas>
  <a href="https://instagram.com/metahaeven" class="center-link" target="_blank" rel="noopener noreferrer" aria-label="Metahaeven Instagram">
    <img id="logo" class="center-image" src="https://iili.io/FPVXvkJ.png" alt="Metahaeven Logo" />
  </a>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    const logo = document.getElementById("logo");
    const link = document.querySelector('a.center-link');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Mouse und Touchposition initial in der Mitte
    const mouse = { x: width / 2, y: height / 2 };

    // Funktion: Offset basierend auf Maus/Touch, maximal +/-10px
    function updateLogoOffset(x, y) {
      const centerX = width / 2;
      const centerY = height / 2;
      const dx = (x - centerX) / centerX; // -1 bis 1
      const dy = (y - centerY) / centerY; // -1 bis 1

      // Maximal 10px Verschiebung
      const offsetX = dx * 10;
      const offsetY = dy * 10;

      // Wichtig: Basis-Transform in CSS: translate(-50%, -50%)
      // Wir ergänzen hier nur den Offset, ohne Basis-Translate zu verändern.
      // Dafür nutzen wir "style.transform" mit "translate(-50%, -50%) translate(offsetX, offsetY)"
      // und berücksichtigen ggf. scale bei Hover.

      // Hole aktuellen scale-Wert falls hover aktiv (damit nicht überschrieben wird)
      const isHovered = logo.classList.contains('hovered');
      const scale = isHovered ? 1.02 : 1;

      // Setze transform mit scale und offset
      link.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }

    // Mousemove Event
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      updateLogoOffset(mouse.x, mouse.y);

      // Hover Effekt am Logo selbst (nur um class toggeln)
      const rect = logo.getBoundingClientRect();
      const withinImage =
        e.clientX > rect.left &&
        e.clientX < rect.right &&
        e.clientY > rect.top &&
        e.clientY < rect.bottom;

      if (withinImage) {
        logo.classList.add('hovered');
      } else {
        logo.classList.remove('hovered');
      }
    });

    // Touchmove für Mobile
    window.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        mouse.x = touch.clientX;
        mouse.y = touch.clientY;
        updateLogoOffset(mouse.x, mouse.y);
      }
    }, { passive: true });

    // Resize Event
    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      // Nach Resize neu zentrieren, Maus evtl. noch in Mitte?
      updateLogoOffset(mouse.x, mouse.y);
    });

    // Init Logo Position zentriert (ohne Offset)
    updateLogoOffset(width / 2, height / 2);

    // --- Canvas Hintergrund Animation ---

    const letters = "metahaeven".toUpperCase().split("");
    const fragments = [];

    function createFragment() {
      return {
        char: letters[Math.floor(Math.random() * letters.length)],
        x: Math.random() * width,
        y: Math.random() * height,
        size: 12 + Math.random() * 16,
        opacity: 0.05 + Math.random() * 0.25,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        life: 100 + Math.random() * 200
      };
    }

    for (let i = 0; i < 100; i++) {
      fragments.push(createFragment());
    }

    const gridSize = 60;

    function drawGrid() {
      ctx.lineWidth = 1;
      for (let x = 0; x < width; x += gridSize) {
        for (let y = 0; y < height; y += gridSize) {
          const dx = (mouse.x - x);
          const dy = (mouse.y - y);
          const dist = Math.sqrt(dx * dx + dy * dy);
          const strength = Math.min(1, 300 / dist);

          const offsetX = dx * 0.015 * strength;
          const offsetY = dy * 0.015 * strength;

          const opacity = 0.03 + 0.12 * strength;
          ctx.strokeStyle = `rgba(57, 255, 20, ${opacity.toFixed(3)})`; // Neon Grün

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + gridSize + offsetX, y + offsetY);
          ctx.lineTo(x + gridSize + offsetX, y + gridSize + offsetY);
          ctx.lineTo(x + offsetX, y + gridSize + offsetY);
          ctx.closePath();
          ctx.stroke();
        }
      }
    }

    function drawFragments() {
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";

      for (let f of fragments) {
        ctx.font = `${f.size}px Courier New`;
        ctx.fillStyle = `rgba(57, 255, 20, ${f.opacity})`;
        ctx.fillText(f.char, f.x, f.y);

        f.x += f.vx;
        f.y += f.vy;
        f.life--;

        if (f.life <= 0 || f.x < 0 || f.x > width || f.y < 0 || f.y > height) {
          Object.assign(f, createFragment());
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawGrid();
      drawFragments();
      requestAnimationFrame(animate);
    }

    animate();

    x: Math.random() * width,

    size: 8 + Math.random() * 8,
    opacity: 0.05 + Math.random() * 0.2,
    // Geschwindigkeit (kann auch hier angepasst werden)
    vx: (Math.random() - 0.5) * 0.3,

  </script>
</body>
</html>
