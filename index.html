<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>seto02</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
      cursor: default;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .center-container h1 {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0 0 0.5rem 0;
      min-height: 1.2em;
    }

    .center-container .links {
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .center-container .links a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="center-container">
    <h1 id="title"></h1>
    <div class="links">
      <a href="https://www.instagram.com/seto02" target="_blank">instagram</a>
      <a href="https://steamcommunity.com/id/seto02/" target="_blank">steam</a>
      <a href="https://letterboxd.com/seto02/" target="_blank">letterboxd</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: width / 2, y: height / 2 };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }, { passive: true });

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const letters = ["0", "2"];
    const fragments = [];

    function createFragment() {
      return {
        char: letters[Math.floor(Math.random() * letters.length)],
        x: Math.random() * width,
        y: Math.random() * height,
        size: 8 + Math.random() * 10,
        opacity: 0.05 + Math.random() * 0.2,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        life: 100 + Math.random() * 200
      };
    }

    for (let i = 0; i < 400; i++) {
      fragments.push(createFragment());
    }

    const gridSize = 20;

    function drawGrid() {
      ctx.lineWidth = 1;

      for (let x = 0; x < width; x += gridSize) {
        for (let y = 0; y < height; y += gridSize) {
          const dx = (mouse.x - x);
          const dy = (mouse.y - y);
          const dist = Math.sqrt(dx * dx + dy * dy);
          const strength = Math.min(1, 300 / dist);

          const offsetX = dx * 0.015 * strength;
          const offsetY = dy * 0.015 * strength;

          const opacity = 0.03 + 0.12 * strength;
          ctx.strokeStyle = `rgba(255, 255, 255, ${opacity.toFixed(3)})`;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + gridSize + offsetX, y + offsetY);
          ctx.lineTo(x + gridSize + offsetX, y + gridSize + offsetY);
          ctx.lineTo(x + offsetX, y + gridSize + offsetY);
          ctx.closePath();
          ctx.stroke();
        }
      }
    }

    function drawFragments() {
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";

      for (let f of fragments) {
        ctx.font = `${f.size}px 'IBM Plex Mono'`;
        ctx.fillStyle = `rgba(255, 255, 255, ${f.opacity})`;
        ctx.fillText(f.char, f.x, f.y);

        f.x += f.vx;
        f.y += f.vy;
        f.life--;

        if (f.life <= 0 || f.x < 0 || f.x > width || f.y < 0 || f.y > height) {
          Object.assign(f, createFragment());
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawGrid();
      drawFragments();
      requestAnimationFrame(animate);
    }

    animate();

    // Typewriter Effekt mit "in loving memory of" alle 30 Sekunden
    const title = document.getElementById("title");

    function typeWriterEffect(text, callback) {
      let i = 0;
      title.textContent = "";
      const interval = setInterval(() => {
        title.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          setTimeout(callback, 3000);
        }
      }, 100);
    }

    function deleteEffect(callback) {
      const interval = setInterval(() => {
        title.textContent = title.textContent.slice(0, -1);
        if (title.textContent.length === 0) {
          clearInterval(interval);
          callback();
        }
      }, 50);
    }

    function cycleText() {
      typeWriterEffect("seto02", () => {
        setTimeout(() => {
          deleteEffect(() => {
            typeWriterEffect("in loving memory of", () => {
              setTimeout(() => {
                deleteEffect(() => {
                  cycleText();
                });
              }, 5000);
            });
          });
        }, 30000);
      });
    }

    cycleText();
  </script>
</body>
</html>
