<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimalistische Galerie mit Animationen</title>
  <style>
    /* Reset & Basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    /* Galerie Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.07) rotate(1deg);
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.25);
    }
    /* Lightbox Hintergrund */
    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .lightbox.visible {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 6px;
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .lightbox.visible img {
      opacity: 1;
      transform: scale(1);
    }
    /* Close Button */
    .close-btn {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2.4rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      background: rgba(0,0,0,0.4);
      padding: 0.2rem 0.7rem;
      border-radius: 4px;
      line-height: 1;
      transition: background 0.3s ease;
      z-index: 1100;
    }
    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Footer */
    footer {
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Minimalistische Galerie mit Animationen</header>
  <main>
    <div class="gallery">
      <img src="https://picsum.photos/id/1015/400/300" alt="Bild 1" />
      <img src="https://picsum.photos/id/1025/400/300" alt="Bild 2" />
      <img src="https://picsum.photos/id/1035/400/300" alt="Bild 3" />
      <img src="https://picsum.photos/id/1045/400/300" alt="Bild 4" />
      <img src="https://picsum.photos/id/1055/400/300" alt="Bild 5" />
      <img src="https://picsum.photos/id/1065/400/300" alt="Bild 6" />
    </div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Großes Bild" id="lightboxImg" />
  </div>

  <footer>© 2025 Minimalistische Galerie</footer>

  <script>
    const gallery = document.querySelector('.gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        lightboxImg.style.opacity = 0; // Start animiert unsichtbar
        lightbox.classList.add('visible');
        // Klein Delay damit die opacity transition greift
        setTimeout(() => {
          lightboxImg.src = e.target.src.replace(/400\/300/, '900/600');
        }, 50);
      }
    });

    lightboxImg.addEventListener('load', () => {
      lightboxImg.style.opacity = 1; // Bild sanft einblenden
    });

    function closeLightbox() {
      lightboxImg.style.opacity = 0; // Bild ausblenden
      setTimeout(() => {
        lightbox.classList.remove('visible');
        lightboxImg.src = '';
      }, 400); // Zeit für die Animation abwarten
    }

    closeBtn.addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
