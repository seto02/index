<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimalistische Galerie - Yzavoku Style</title>
<style>
  /* Grundlegendes Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #fff;
    color: #111;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    font-weight: 300;
    font-size: 14px;
    line-height: 1.4;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    min-height: 100vh;
  }

  /* Galerie Container */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    /* flexible Reihenhöhe mit Zeilen automatisch verteilt */
    grid-auto-rows: 180px;
    gap: 15px;
    max-width: 1000px;
    width: 100%;
  }

  /* Bilder dynamisch in Grid */
  .gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.05);
    transition:
      transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
      box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Unterschiedliche Bildhöhen mit grid-row-end */
  .gallery-item--tall {
    grid-row-end: span 2;
  }

  /* Bild selbst */
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Hover Effekt */
  .gallery-item:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    z-index: 10;
  }
  .gallery-item:hover img {
    transform: scale(1.1);
  }

  /* Lightbox Hintergrund */
  .lightbox {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255 255 255 / 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.35s ease;
    z-index: 1000;
    backdrop-filter: blur(15px);
  }
  .lightbox.visible {
    visibility: visible;
    opacity: 1;
  }

  /* Lightbox Bild */
  .lightbox img {
    max-width: 90vw;
    max-height: 80vh;
    box-shadow: 0 0 30px rgb(0 0 0 / 0.2);
    border-radius: 6px;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.1));
    transition: transform 0.4s ease;
  }

  /* Close Button */
  .close-btn {
    position: fixed;
    top: 24px;
    right: 24px;
    font-size: 30px;
    font-weight: 100;
    color: #222;
    cursor: pointer;
    user-select: none;
    z-index: 1010;
    transition: color 0.3s ease;
  }
  .close-btn:hover {
    color: #000;
  }

  @media (max-width: 600px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      grid-auto-rows: 130px;
      gap: 10px;
    }
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item gallery-item--tall"><img src="https://picsum.photos/id/1011/600/900" alt="Bild 1"></div>
  <div class="gallery-item"><img src="https://picsum.photos/id/1015/600/400" alt="Bild 2"></div>
  <div class="gallery-item"><img src="https://picsum.photos/id/1021/600/400" alt="Bild 3"></div>
  <div class="gallery-item gallery-item--tall"><img src="https://picsum.photos/id/1025/600/900" alt="Bild 4"></div>
  <div class="gallery-item"><img src="https://picsum.photos/id/1035/600/400" alt="Bild 5"></div>
  <div class="gallery-item"><img src="https://picsum.photos/id/1039/600/400" alt="Bild 6"></div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img src="" alt="Großes Bild" id="lightboxImg" />
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeBtn');

  galleryItems.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src.replace(/\/\d+x\d+\//, '/900x1350/');
      lightbox.classList.add('visible');
      document.body.style.overflow = 'hidden'; // Scrollen verhindern
    });
  });

  function closeLightbox() {
    lightbox.classList.remove('visible');
    lightboxImg.src = '';
    document.body.style.overflow = ''; // Scrollen wieder erlauben
  }

  closeBtn.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  // Escape-Taste schließt Lightbox
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && lightbox.classList.contains('visible')) {
      closeLightbox();
    }
  });
</script>

</body>
</html>
